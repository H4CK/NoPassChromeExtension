        <script>

        function print(string)
        {

        function generateKeyPair(){
            var keyPair ={};
            var PassPhrase = "Paypal hackathon.";
            var Bits = 1024; 
            keyPair.privateKey = cryptico.generateRSAKey(PassPhrase, Bits);
            keyPair.publicKey = cryptico.publicKeyString(keyPair.privateKey);       
            return keyPair;
        }

        function encrypt(message, publicKey){
            return cryptico.encrypt(message, publicKey).cipher;
        }

        function decrypt(encryptedMessage, privateKey){
            return cryptico.decrypt(encryptedMessage, privateKey).plaintext;
        }


        //This is how you use the code!!
            
        keyPair = generateKeyPair();
        console.log(keyPair)
        var message="hello"
        encryptedMessage = encrypt(message, keyPair.publicKey)
        decryptedMessage = decrypt(encryptedMessage, keyPair.privateKey)
        console.log(encryptedMessage+":"+decryptedMessage)
